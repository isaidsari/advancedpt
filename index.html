<body>
    <input type=number value=0 onChange="out.innerText=value">
    &emsp;
    <button onClick="verifyIBAN()">verify</button>
    <p class=out>0</p>
    </p>

    <script>
        "use strict";
        // JavaScript comment
        function increment() {
            let c = Number(out.innerText) + 1
            console.log("counter = " + c)
            out.innerText = c
        }
        document.querySelector('h2').innerText = document.title
        document.querySelector('pre').innerText = increment
        const out = document.querySelector('.out'); increment()

        function verifyIBAN(s) {
            const ASCII_0 = 48, ASCII_A = 65;
            if (typeof s != 'string') s = String(s)
            const E = /[A-Z]{2}[0-9]{2}[A-Z0-9]+/
            if (!s.match(E)) return false;
            var acc = 0;
            function add(n) {
                if (n == 32) return
                // if (acc > 1000000) acc %= 97;
                acc = n < ASCII_A ? 10 * acc + n - ASCII_0
                    : 100 * acc + n - ASCII_A + 10;
                acc %= 97;
            }
            s = s.substring(4) + s.substring(0, 4)
            for (let i = 0; i < s.length; ++i)
                add(s.charCodeAt(i));
            return acc == 1;
        }

            let t = ''

                t = verifyTC(v)
                if (t === true) t = 'TC ✓'
            } else {
                t = verifyIBAN(v) ? 'IBAN ✓' : 'hatalı'
            }
            out.innerText += '\n' + v + ' ' + t
            console.log(v, t)
        }
    </script>
